
<DOCTYPE>
<html>
<body onload="draw()">

<canvas id="canvas1" width="400" height="400"></canvas>

<script>
function draw()
{
var sketch = document.getElementById('sketch');
var context = canvas1.getContext("2d");

//rectangles//

context.fillStyle="#000000";
context.fillRect(160, 60, 90, 60);
context.fillRect(125, 125, 150, 50);
//circles//
context.fillStyle="#FFFF00";
context.beginPath();
context.arc(170, 170, 20, 0, 2 * Math.PI, true);
context.closePath();
context.fill()
context.beginPath();
context.arc(240, 175, 20, 0, 2 * Math.PI, true);
context.closePath();
context.fill();
}
</script>

-</body>
</html>
