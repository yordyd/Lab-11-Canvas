<DOCTYPE> <html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
// var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

context.fillRect(100,100, 100,100);
context.fillStyle = "#00ff0"

context.beginPath();
context.arc(200, 250, 50, 40, 2 * Math.PI, true);
context.closePath();
context.fill();
context.fillStyle = "#4682B4"; 

}
draw();
</script>


</body>
</html>
